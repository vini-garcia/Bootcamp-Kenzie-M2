<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="../styles/reset.css">
  <link rel="stylesheet" href="../styles/globalStyles.css">
  <link rel="stylesheet" href="../styles/login.css">

  <script type="module" src="../scripts/login.js" defer></script>

  <title>Kenzie Empresas - Login Page</title>
</head>
<body>
  <header>
    <div>
      <img class="images__container__header--ellipse" src="../assets/icons/purple-ellipse.svg" alt="Purple Ellipse">
      <img class="images__container__header--kenzie" src="../assets/icons/kenzie-empresas.svg" alt="Kenzie Empresas">
    </div>
    <nav>
      <button class="homeBtn--login">Home</button>
      <button class="signupBtn--login">Cadastro</button>
    </nav>
    <div class="menu__container--login">
      <img src="../assets/icons/hamburguer-menu.svg" alt="Icon Open Menu">
    </div>
  </header>
  <main>
    <section>
        <h1>Login</h1>
        <p id="text__input--login">Preencha os campos para realizar login</p>
        <form class="form--login">
            <input class="input__login--email" type="email" placeholder="Seu e-mail">
            <input class="input__login--password" type="password" placeholder="Sua senha">
            <button>Login</button>
        </form>
        <p>ou</p>
        <button class="signupBtn--main">Cadastre-se</button>
    </section>
  </main>
</body>
</html>
